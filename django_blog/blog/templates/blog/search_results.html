{% extends "blog/base.html" %}
{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    {% for post in posts %}
        <article class="post">
            <h2><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
            <p class="post-meta">By {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</p>
            <p>{{ post.content|truncatewords:30 }}</p>
        </article>
    {% empty %}
        <p>No posts found matching your search query.</p>
    {% endfor %}
