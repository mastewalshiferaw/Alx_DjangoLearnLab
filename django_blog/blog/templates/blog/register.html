{% extends "blog/base.html" %}

{% block content %}
<div class="form-container">
    <h2>Create an Account</h2>
    <form method="post">
        {% csrf_token %} <!-- Security token -->
        {{ form.as_p }}  <!-- Renders our form fields as paragraphs -->
        <button type="submit" class="btn">Sign Up</button>
    </form>
</div>
{% endblock %}
